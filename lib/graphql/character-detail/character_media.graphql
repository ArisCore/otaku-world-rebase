query getCharacterMedia($characterId: Int, $sort: [MediaSort], $type: MediaType, $onList: Boolean, $page: Int,) {
    Character(id: $characterId) {
        media(sort: $sort, page: $page, onList: $onList, type: $type , perPage: 50) {
            pageInfo {
                ...PageInfo
            }
            edges {
                voiceActorRoles(sort: LANGUAGE) {
                    roleNotes
                    dubGroup
                    voiceActor {
                        ...SearchResultStaff
                        languageV2
                    }
                }
                node {
                    ...MediaShort
                }
            }
        }
    }
}