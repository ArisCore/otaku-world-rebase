query MediaList($userId: Int, $type: MediaType) {
    MediaListCollection(userId: $userId, type: $type) {
        lists {
            name
            isSplitCompletedList
            entries {
                ...MediaListEntry
            }
        }
        user {
            id
            name
            avatar {
                large
            }
            mediaListOptions {
                scoreFormat
                rowOrder
                animeList {
                    sectionOrder
                    customLists
                    splitCompletedSectionByFormat
                }
                mangaList {
                    sectionOrder
                    customLists
                    splitCompletedSectionByFormat
                }
            }
        }
    }
}
