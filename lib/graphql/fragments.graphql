fragment MediaDetailed on Media{
    averageScore
    bannerImage

    popularity
    nextAiringEpisode {
        episode
    }
    description
    trailer {
        id
        site
        thumbnail
    }
    synonyms
    episodes
    duration
    volumes
    chapters
    source

    externalLinks {
        id
        color
        icon
        isDisabled
        url
        site

    }
    studios{
        edges {
            node {
                id
                name
                isAnimationStudio
            }
            id
            isMain
        }

    }
    #Relations
    relations {
        edges {
            node {
                id
                title {
                    userPreferred
                }
                type
                format
                coverImage {
                    extraLarge
                    large
                }
                status

            }
            relationType(version: 2)
        }
    }
    recommendations{
        nodes {
            id
        }
    }

    #tags
    tags {
        id
        name
        category
        isMediaSpoiler
        description
        rank
    }
    rankings {
        id
        allTime
        type
        context
        rank
        year

    }
    stats {
        scoreDistribution {
            amount
            score
        }
        statusDistribution {
            amount
            status
        }
    }
    modNotes
    isFavourite
    ...MediaShort

}

fragment MediaShort on Media {
    id
    title {
        userPreferred
        english
        romaji
        native
    }
    coverImage {
        medium
        large
        extraLarge
    }
    meanScore
    favourites
    format
    type
    episodes
    chapters
    status
    airingSchedule(notYetAired: true, perPage: 1) {
        nodes {
            timeUntilAiring
            episode
        }
    }
    genres
    season
    seasonYear
    startDate {
        ...FuzzyDate
    }
    endDate {
        ...FuzzyDate
    }
    mediaListEntry {
        id
    }
}

