query getStaffDetail($staffId: Int) {
    Staff(id: $staffId) {
        id
        age
        bloodType
        dateOfBirth {
            ...FuzzyDate
        }
        dateOfDeath {
            ...FuzzyDate
        }
        description
        favourites
        gender
        homeTown
        image {
            large
        }
        languageV2
        isFavouriteBlocked
        isFavourite
        name {
            native
            userPreferred
        }
        primaryOccupations
        siteUrl
        characterMedia(page: 1){

            pageInfo {
                ...PageInfo
            }
            edges {
                characterRole
            }
        }
        staffMedia(page: 1,  ){
            pageInfo {
                ...PageInfo
            }
            edges {
                id
                node {
                    type
                }
            }
        }

    }
}